# Docker-Compose für FAMO TrafficApp 3.0
# WICHTIG: Nur OSRM läuft in Docker!
# Die TrafficApp selbst wird LOKAL gestartet (python start_server.py)

services:
  osrm:
    image: osrm/osrm-backend:latest
    container_name: osrm
    command: osrm-routed --algorithm mld /data/osrm-backend/osrm-data.osrm
    volumes:
      - ./osrm:/data/osrm-backend
    ports:
      - "5000:5000"
    restart: unless-stopped

  # App-Service ENTFERNT - App läuft lokal!
  # Die TrafficApp wird mit "python start_server.py" gestartet
  # NICHT mit docker-compose!
