<!DOCTYPE html>
<html>
<head>
    <title>CSV Test</title>
</head>
<body>
    <h1>CSV Bulk Processor Test</h1>
    <button onclick="testCSV()">CSV Test starten</button>
    <div id="result"></div>

    <script>
        async function testCSV() {
            try {
                const response = await fetch('/api/csv-bulk-process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>Ergebnis:</h2>
                    <p>Gesamte Kunden: ${data.total_customers}</p>
                    <p>Eindeutige Kunden: ${data.unique_customers}</p>
                    <p>Touren: ${data.total_tours}</p>
                    <p>Dateien: ${data.files_processed}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `Fehler: ${error}`;
            }
        }
    </script>
</body>
</html>
